sudo: false

language: go

go:
  - 1.6.2

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
  artifacts:
    s3_region: "us-west-2"
    paths:
    - $(git ls-files -o deploy/platform/platform-*.tar.gz | tr "\n" ":")
    target_paths:
    - /

services:
  - mongodb

env:
  global:
    - TIDEPOOL_CONFIG_DIRECTORY="${PWD}/_config"

script:
  - make ci-deploy

notifications:
  email:
    on_success: change
    on_failure: always
