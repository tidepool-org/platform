sudo: false

dist: jammy

language: go

go:
  - 1.20

go_import_path: github.com/tidepool-org/platform

env:
  global:
    - MONGODB=6.0.8
    - MONGOSH=1.10.4
    - DIST=jammy

before_install:
  - sudo apt-get remove -y mongodb-org mongodb-org-mongos mongodb-org-server mongodb-org-shell mongodb-org-tools
  - wget -nv https://repo.mongodb.org/apt/ubuntu/dists/${DIST}/mongodb-org/6.0/multiverse/binary-amd64/mongodb-org-server_${MONGODB}_amd64.deb -O /tmp/mongodb.deb
  - wget -nv https://downloads.mongodb.com/compass/mongodb-mongosh_${MONGOSH}_amd64.deb -O /tmp/mongosh.deb
  - sudo apt install /tmp/mongodb.deb /tmp/mongosh.deb
  - mkdir /tmp/data
  - /usr/bin/mongod --replSet rs0 --dbpath /tmp/data --bind_ip 127.0.0.1 --logpath ${PWD}/mongod.log &> /dev/null &
  # sleep for a few seconds so that mongod actually starts otherwise the mongo shell command we run below won't be able to connect to mongod.
  - sleep 2
  - /usr/bin/mongosh --host 127.0.0.1 --port 27017 --eval 'rs.initiate()'
  - until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done

addons:
  artifacts:
    s3_region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /
  code_climate:
    repo_token: 91ded9b66924acbe830541ab3593daf535f05f7c6db91b5cbd2d26dcf37da0b8

services:
  - docker

script:
  - make ci-generate ci-build ci-test ci-deploy ci-docker

cache:
  directories:
    - $HOME/.cache/go-build
